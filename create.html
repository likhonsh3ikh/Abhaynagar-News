<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News - Abhaynagar News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangla&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-bangla">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Create a New News Article</h1>
        <form id="newsForm" class="bg-white p-6 rounded shadow-lg" method="POST">
            <div class="mb-4">
                <label for="title" class="block text-lg">Title:</label>
                <input type="text" id="title" name="title" required class="w-full p-2 mt-2 border border-gray-300 rounded" />
            </div>
            <div class="mb-4">
                <label for="description" class="block text-lg">Description:</label>
                <textarea id="description" name="description" rows="4" required class="w-full p-2 mt-2 border border-gray-300 rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-lg">Author:</label>
                <input type="text" id="author" name="author" required class="w-full p-2 mt-2 border border-gray-300 rounded" />
            </div>
            <div class="mb-4">
                <label for="banner" class="block text-lg">Banner Image URL:</label>
                <input type="url" id="banner" name="banner" required class="w-full p-2 mt-2 border border-gray-300 rounded" />
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Create News</button>
        </form>
    </div>

    <script src="assets/js/create.js"></script>
</body>
</html>
